<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-main>
          <v-form action="/setupsi" method="post">
            <v-container>
              <v-row>
                <v-col cols="12" md="12">
                  <v-radio-group row>
                    <v-radio label="開発" name="dstmode" value="開発"></v-radio>
                    <v-radio label="テスト"  name="dstmode" value="テスト"></v-radio>
                    <v-radio label="検証"  name="dstmode" value="検証"></v-radio>
                    <v-radio label="本番"  name="dstmode" value="開発"></v-radio>
                  </v-radio-group>
                </v-col>
                <v-col cols="12" md="12">
                  <v-text-field name="FrontEndHost" label="フロントエンドホスト名" required />
                </v-col>
                <v-col cols="12" md="12">
                  <v-text-field name="BackEndHost" label="バックエンドホスト名" required />
                </v-col>
                <v-col cols="12" md="12">
                  <v-textarea name="Emails" label="メールアドレス" required />
                </v-col>
              </v-row>
              <v-btn class="mr-4" type="submit" > submit </v-btn>
            </v-container>
          </v-form>
        </v-main>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
      });
    </script>
  </body>
</html>
